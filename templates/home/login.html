{% extends 'home/base.html' %}
{% load static %}


{% block title %}
    Login
{% endblock title %}


{% block content %}
    <form class="form-group" action="/login" method="post">
        {% csrf_token %}
        {{ report }}
        <div class="label">
            <label  for="login_field">Login</label>
            <input id="login_field" name="login_field" type="text" placeholder="Enter login">
        </div>

        <div class="label">
            <label for="password_field">Password</label>
            <input id="password_field" name="password_field" type="password" placeholder="Enter password">
        </div>

        <input id="submit" type="submit" value="Login" class="button">
    </form>
{% endblock content %}
